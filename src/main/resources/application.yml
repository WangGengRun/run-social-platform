spring:
  application:
    name: run-social-platform
server:
  port: 8120
  servlet:
    context-path: /api

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.run.runsocialplatform.controller

knife4j:
  enable: true
  setting:
    language: zh_cn