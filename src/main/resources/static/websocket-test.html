<!DOCTYPE html>

    <title>WebSocket ç§ä¿¡æµ‹è¯•</title>
    <style>
        * {

        input, textarea, button {

        textarea {

        }

        button {

        }

        button:hover {

        button:disabled {
            background: #ccc;

            transform: none;
        }

        .status {
            padding: 10px;

            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;

            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connecting {
            background: #fff3cd;

            border: 1px solid #ffeeba;
        }

        .messages {
            max-height: 400px;

        }

        .message {

        .message.sent {

        }

        .message.received {

        .message.system {

        .message.error {

        }

        .message-info {

        }

        .message-content {

        }

        .stats {

        }

        .stat-item {

        }

        .stat-value {

        }

        .stat-label {

        }

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”Œ WebSocket ç§ä¿¡æµ‹è¯•å·¥å…·</h1>
            <p>ç”¨äºæµ‹è¯•å®æ—¶ç§ä¿¡æ¨é€åŠŸèƒ½</p>
        </div>

        <div class="content">
            <!-- è¿æ¥æ§åˆ¶é¢æ¿ -->
            <div class="panel">
                <h2>è¿æ¥æ§åˆ¶</h2>
                
                <div class="form-group">
                    <label>æœåŠ¡å™¨åœ°å€:</label>
                    <input type="text" id="serverUrl" value="ws://localhost:8120/api/ws/message" placeholder="ws://localhost:8120/api/ws/message">
                </div>

                <div class="form-group">
                    <label>JWT Token:</label>
                    <textarea id="token" placeholder="è¯·è¾“å…¥æ‚¨çš„JWT Tokenï¼ˆä»ç™»å½•æ¥å£è·å–ï¼‰"></textarea>
                </div>

                <div id="status" class="status disconnected">æœªè¿æ¥</div>

                <div class="form-group">
                    <button id="connectBtn" onclick="connect()">è¿æ¥</button>
                </div>

                <div class="form-group">
                    <button id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€è¿æ¥</button>
                </div>

                <div class="form-group">
                    <button onclick="sendPing()" id="pingBtn" disabled>å‘é€å¿ƒè·³ (Ping)</button>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="sentCount">0</div>
                        <div class="stat-label">å·²å‘é€</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="receivedCount">0</div>
                        <div class="stat-label">å·²æ¥æ”¶</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="errorCount">0</div>
                        <div class="stat-label">é”™è¯¯</div>
                    </div>
                </div>
            </div>

            <!-- æ¶ˆæ¯æ˜¾ç¤ºé¢æ¿ -->
            <div class="panel">
                <h2>æ¶ˆæ¯æ—¥å¿—</h2>
                <div class="form-group">
                    <button onclick="clearMessages()" style="background: #dc3545;">æ¸…ç©ºæ—¥å¿—</button>
                </div>
                <div id="messages" class="messages"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let sentCount = 0;
        let receivedCount = 0;
        let errorCount = 0;
        let pingInterval = null;

        function updateStatus(status, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + status;
            statusDiv.textContent = message;
            
            document.getElementById('connectBtn').disabled = (status === 'connected' || status === 'connecting');
            document.getElementById('disconnectBtn').disabled = (status !== 'connected');
            document.getElementById('pingBtn').disabled = (status !== 'connected');
        }

        function addMessage(type, title, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-info">${time} - ${title}</div>
                <div class="message-content">${typeof content === 'object' ? JSON.stringify(content, null, 2) : content}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            if (type === 'sent' || type === 'received') {
                receivedCount++;
                document.getElementById('receivedCount').textContent = receivedCount;
            } else if (type === 'error') {
                errorCount++;
                document.getElementById('errorCount').textContent = errorCount;
            }
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const token = document.getElementById('token').value.trim();

            if (!token) {
                alert('è¯·è¾“å…¥JWT Token');
                return;
            }

            updateStatus('connecting', 'æ­£åœ¨è¿æ¥...');
            addMessage('system', 'ç³»ç»Ÿæ¶ˆæ¯', 'æ­£åœ¨è¿æ¥åˆ°: ' + serverUrl);

            // æ„å»ºWebSocket URLï¼ˆåŒ…å«tokenï¼‰
            const wsUrl = serverUrl + '?token=' + encodeURIComponent(token);

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = function() {
                    updateStatus('connected', 'å·²è¿æ¥');
                    addMessage('system', 'è¿æ¥æˆåŠŸ', 'WebSocketè¿æ¥å·²å»ºç«‹');
                    
                    // å¯åŠ¨å¿ƒè·³
                    startPing();
                };

                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        addMessage('received', 'æ”¶åˆ°æ¶ˆæ¯ [' + message.type + ']', message);
                        
                        // å¦‚æœæ˜¯æ–°ç§ä¿¡æ¶ˆæ¯
                        if (message.type === 'new_message') {
                            addMessage('received', 'ğŸ“¨ æ–°ç§ä¿¡', message.data);
                        }
                    } catch (e) {
                        addMessage('received', 'æ”¶åˆ°æ¶ˆæ¯ï¼ˆåŸå§‹ï¼‰', event.data);
                    }
                };

                ws.onerror = function(error) {
                    updateStatus('disconnected', 'è¿æ¥é”™è¯¯');
                    addMessage('error', 'è¿æ¥é”™è¯¯', error.message || 'æœªçŸ¥é”™è¯¯');
                };

                ws.onclose = function(event) {
                    updateStatus('disconnected', 'å·²æ–­å¼€è¿æ¥ (Code: ' + event.code + ')');
                    addMessage('system', 'è¿æ¥å…³é—­', 'å…³é—­ä»£ç : ' + event.code + ', åŸå› : ' + (event.reason || 'æ— '));
                    stopPing();
                    ws = null;
                };

            } catch (error) {
                updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                addMessage('error', 'è¿æ¥å¤±è´¥', error.message);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            stopPing();
        }

        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'ping',
                    data: 'ping',
                    timestamp: Date.now()
                };
                ws.send(JSON.stringify(message));
                addMessage('sent', 'å‘é€å¿ƒè·³', message);
                sentCount++;
                document.getElementById('sentCount').textContent = sentCount;
            }
        }

        function startPing() {
            // æ¯30ç§’å‘é€ä¸€æ¬¡å¿ƒè·³
            pingInterval = setInterval(() => {
                sendPing();
            }, 30000);
        }

        function stopPing() {
            if (pingInterval) {
                clearInterval(pingInterval);
                pingInterval = null;
            }
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            sentCount = 0;
            receivedCount = 0;
            errorCount = 0;
            document.getElementById('sentCount').textContent = '0';
            document.getElementById('receivedCount').textContent = '0';
            document.getElementById('errorCount').textContent = '0';
        }

        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', function() {
            disconnect();
        });
    </script>
</body>
</html>
